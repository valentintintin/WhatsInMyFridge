<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>What's In My Fridge</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="App" ng-cloak layout="row" ng-controller="AppCtrl">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">User accounts</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="UserCtrl">
            <md-list>
                <md-list-item ng-repeat="u in users">
                    <img ng-show="u.image" alt="{{ u.name }}" ng-src="{{ u.image }}" class="md-avatar">
                    <md-icon ng-hide="u.image" class="md-avatar-icon">account_box</md-icon>
                    <div class="md-list-item-text">
                        <h3 ng-show="u.name">{{ u.name }}</h3>
                        <h3 ng-hide="u.name">{{ u.username }}</h3>
                    </div>
                    </md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
            <md-content class="md-no-momentum">
                <form ng-submit="add()">
                    <md-input-container class="md-icon-float md-block">
                        <label>Username</label>
                        <md-icon>account_box</md-icon>
                        <input ng-model="user.username" type="text">
                    </md-input-container>

                    <md-input-container class="md-icon-float md-block">
                        <label>Password</label>
                        <md-icon>lock</md-icon>
                        <input ng-model="user.password" type="password">
                    </md-input-container>

                    <div layout="column" layout-align="center end">
                        <input type="submit" value="Add" class="md-button md-raised md-primary" />
                    </div>
                </form>
        </md-content>
    </md-sidenav>

    <md-content layout="column" flex>
        <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar _md _md-toolbar-transitions">
            <div class="md-toolbar-tools">
                <span flex></span>
                <h1>What's in my fridge?</h1>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-nav-bar md-stretch-tabs="always" md-selected-nav-item="currentNavItem" nav-bar-aria-label="Navigation tabs">
            <md-nav-item md-nav-sref="fridge" name="fridge">Fridge</md-nav-item>
            <md-nav-item md-nav-sref="shopping" name="shopping">Shopping</md-nav-item>
            <md-nav-item md-nav-sref="menus" name="menus">Menus</md-nav-item>
        </md-nav-bar>

        <md-content>
            <ui-view></ui-view>
        </md-content>
    </md-content>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>

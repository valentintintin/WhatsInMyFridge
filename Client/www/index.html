<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-cloak>
    <!--
      The nav bar that will be updated as we navigate between views.

    <ion-nav-bar class="bar-positive nav-bar-container" nav-swipe nav-bar-transition="android" nav-bar-direction="none">
      <div class="nav-bar-block" nav-bar="active">
        <ion-header-bar class="bar-assertive bar bar-header disable-user-behavior" align-title="center">
          <button class="button back-button hide buttons no-text button-clear header-item" ng-click="$ionicGoBack($event)">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-header-bar>
      </div>
    </ion-nav-bar>-->

    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar _md _md-toolbar-transitions">
      <div class="md-toolbar-tools">
          <h3>What's in my fridge?</h3>
      </div>
    </md-toolbar>

    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-sref="fridge" name="fridge">Fridge</md-nav-item>
      <md-nav-item md-nav-sref="market" name="market">Market</md-nav-item>
      <md-nav-item md-nav-sref="menus" name="menus">Menus</md-nav-item>
    </md-nav-bar>
    <md-content class="padding">
      <ion-nav-view></ion-nav-view>
    </md-content>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).


  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="App" ng-cloak layout="row">
    <md-content layout="column" flex ng-controller="AppCtrl">
        <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar _md _md-toolbar-transitions">
            <div class="md-toolbar-tools">
                <span flex></span>
                <h1>What's in my fridge?</h1>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="Navigation tabs">
            <md-nav-item md-nav-sref="fridge" name="fridge">Fridge</md-nav-item>
            <md-nav-item md-nav-sref="market" name="market">Market</md-nav-item>
            <md-nav-item md-nav-sref="menus" name="menus">Menus</md-nav-item>
        </md-nav-bar>

        <md-content>
            <ui-view></ui-view>
        </md-content>
    </md-content>
</body>
</html>

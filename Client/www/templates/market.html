<md-list-item ng-repeat="p in chats" class="noright">
  <img alt="{{ p.name }}" ng-src="{{ p.image }}" class="md-avatar">
  <p>{{ p.name }}</p>
  <md-icon ng-click="" aria-label="Add one" class="md-secondary remove">remove_circle</md-icon>
  <md-icon ng-click="" aria-label="Remove one" class="md-secondary add">add_circle</md-icon>
</md-list-item>
</md-list>

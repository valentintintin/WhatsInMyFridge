<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-top tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Fridge" icon-off="ion-home" icon-on="ion-home" href="#/tab/fridge">
    <ion-nav-view name="tab-fridge"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Market" icon-off="ion-ios-cart" icon-on="ion-ios-cart" href="#/tab/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Menus" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/menue">
    <ion-nav-view name="tab-menus"></ion-nav-view>
  </ion-tab>

</ion-tabs>
